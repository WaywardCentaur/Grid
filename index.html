<!doctype html>
<html ng-app="app">
<head>
    <title>ui grid</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.4/ui-grid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.4/ui-grid.min.css"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-stable.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>
<div ng-controller="MainCtrl">


    <br>


    <div id="grid1" ui-grid="gridOptions1" ui-grid-selection class="grid"  ></div>


    <br>
    <button type="button" id="swap1" class="btn btn-success" ng-click="swap1()"><-Swap</button>
    <button type="button" id="swap2" class="btn btn-success" ng-click="swap2()">Swap-></button>
    <br>
    <br>


    <div id="grid2" ui-grid="gridOptions2" ui-grid-selection class="grid" ></div>


</div>


</body>
</html>
